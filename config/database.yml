default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: vrv_development

test:
  <<: *default
  database: vrv_test


production:
  <<: *default
  database: vrv_production
  username: vrv
  password: <%= ENV['VRV_DATABASE_PASSWORD'] %>